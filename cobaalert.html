<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<script type="text/javascript">
		function cobaAlert()
		{
			alert ("Hallo Dunia ...!!!")
		}
	</script>
</head>
<body>
	<h2>Demo Menyisipkan Javascript dalam Dokumen Html</h2>
	<input type="button" value="Kirim" onclick="cobaAlert()" />
	
</body>
</html>
